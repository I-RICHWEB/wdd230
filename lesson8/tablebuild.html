<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table template</title>
    <link href="styles/minimal-table.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Table Building</h1>
    <table>
      <thead>
        <tr>
          <th class="bighead" colspan="4">ACME Wildwest Services</th>
        </tr>
        <tr class="small-head">
            <th>&nbsp;</th>
            <th>Basic</th>
            <th>Premium</th>
            <th>Deluxe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <th class="side-head">Feature 1</th>
            <td>✔</td>
            <td>✔</td>
            <td>✔</td>
        </tr>

        <tr>
            <th class="side-head">Feature 2</th>
            <td>❌</td>
            <td>✔</td>
            <td>✔</td>
        </tr>

        <tr>
            <th class="side-head">Feature 3</th>
            <td>❌</td>
            <td>❌</td>
            <td>✔</td>
        </tr>
      </tbody>
      <tfoot>
        <caption>Table 1: Account Feature Comparison</caption>
      </tfoot>
    </table>

  </body>
</html>
